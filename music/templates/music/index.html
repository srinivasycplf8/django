{% extends 'music/base.html' %}

{% block body %}
    {% if all_albums %}
        

        <ul>
            {% for album in all_albums %}


            <li><a href="{% url 'music:detail' album.id %}" style="color: black;font-size: medium;"><strong>{{album.album_title}}</strong></a></li>

            {% endfor %}



        </ul>
        {% else %}
        <h3>You don't have any albums </h3>

    {% endif %}
{% endblock %}
