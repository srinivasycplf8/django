{% extends 'music/base.html' %}

{% block body %}
    {% if all_albums %}
        

        <ul style="list-style: none;">
            {% for album in all_albums %}

            <li style="float: left;" class="col-md-4">
                <div class="container">
                <div class="thumbnail mx-auto"  style="width: 30rem;background-color:1px solid black;border-radius: 0%;background-color: coral;">
                    <img class="img-responsive" src="{{ album.album_logo.url }}" alt="Card image cap" height="300" width="300">
                        <div class="caption">
                               <span>
                                <a href="{% url 'music:detail' album.id %}" style="color: black;font-size: medium;">
                                    <button class="btn btn-small" style="text-align: center;color: cornsilk;background-color: black;">View Details</button>
                                </a>
                             </span>
                                <span>
                                    <form action="{% url 'music:album-delete' album.id %}" method="post" style="display: inline;">
                                        {% csrf_token %}
                                        <input type="hidden" name="album_id" value="{{album.id}}"/>
                                        <button type="submit" class="btn btn-default btn-sm">
                                            <span class="fa fa-trash"></span>
                                        </button>

                                    </form>
                                </span>
                        </div>
                </div><br/>
                </div>
            </li>


            {% endfor %}



        </ul>
        {% else %}
        <h3>You don't have any albums </h3>

    {% endif %}
{% endblock %}
