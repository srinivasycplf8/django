<!--If you have albmus then only code executres-->

{% if all_albums %}
    
    
    <ul>
        <h3>Here all my albums</h3>

        {% for album in all_albums %}


        <!--Removing Hardcorded Url-->
        <li><a href="{% url 'detail' album.id %}">{{album.album_title}}</a></li>

        {% endfor %}




    </ul>
{% else %}
    <h3>You don't have any albums </h3>

{% endif %}
